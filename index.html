<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .team-member {
            overflow: hidden;
            margin-bottom: 20px;
        }
        .team-member img {
            float: left;
            margin-right: 20px;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .bio {
            overflow: hidden;
        }
        .nav {
            position:relative; margin-bottom : 20px;
            top: 10px;
            right: 10px;
            background-color: #e43434;
            padding: 10px;
            border: 3px solid #000000;
            font-weight: bolder;
            color: black;
        }
        .nav a {
            display: block;
            margin-bottom: 5px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </div>

    <div class="team-member">
        <img src="__________" alt="Team Member 1">
        <div class="bio">
            <h2>Team Member 1</h2>
            <p>Awesome backgound story that only happens in movies.</p>
        </div>
    </div>

    <div class="team-member">
        <img src="__________" alt="Team Member 2">
        <div class="bio">
            <h2>Team Member 2</h2>
            <p>Basically a Batman backstory</p>
        </div>
    </div>

    <div class="team-member">
        <img src="___________" alt="Team Member 3">
        <div class="bio">
            <h2>Team Member 3</h2>
            <p>That one guy who is only cool some of the time but when it is that time he is REALLY cool.</p>
        </div>
    </div>
</body>
</html>
